<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="colorbuilding.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700,900' rel='stylesheet' type='text/css'>
</head>

<body>

<div class="container">
<h1>Color Picker</h1>
	<form>
		<span>Red</span>
		<input type="range" min="0" max="255" step="5">
		<span>Green</span>
		<input type="range" min="0" max="255" step="5">
		<span>Blue</span>
		<input type="range" min="0" max="255" step="5">
		<span>Alpha</span>
		<input type="range" min="0" max="1" step="0.01">
		<span>Color </span><input type="text" class="color">
	</form>
</div>
</body>

</html>
