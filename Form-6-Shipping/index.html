<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="shipping.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700,900' rel='stylesheet' type='text/css'>
</head>
<body>

<div class="container">

<h1>Checkout</h1>

<section class="col-1">
<h2>Shipping</h2>
<form class="form-1">
	<div class="col1"><label>First Name</label></div>
	<div class="col2"><label>Last Name</label></div>
	<input type="text" name="first-name" class="col1">
	<input type="text" name="last-name" class="col2"><br>
	<label>Street Address</label>
 	<input type="text" name="street" class="full"><br>
 	<label>City</label>
	<input type="text" name="city" class="full"><br>
	<label>Zip Code</label>
	<input type="text" name="zip" class="full"><br>
	<label>Country</label>
	<input type="text" name="country" class="full">
</form>
</section>

<section class="col-2">
<h2>Billing</h2>

<form class="form-2">
	<input type="checkbox" name="checkbox">Same as Shipping<br>
	<div class="col1"><label>First Name</label></div>
	<div class="col2"><label>Last Name</label></div>
	<input type="text" name="first-name" class="col1">
	<input type="text" name="last-name" class="col2"><br>
	<label>Street Address</label>
 	<input type="text" name="street" class="full-2"><br>
 	<label>City</label>
	<input type="text" name="city" class="full-2"><br>
	<label>Zip Code</label>
	<input type="text" name="zip" class="full-2"><br>
	<label>Country</label>
	<input type="text" name="country" class="full-2">
</form>

</section>

<section class="footer">
	
<form>
	<input type="submit" name="submit" class="submit" value="continue">
</form>

</section>

</div>

</body>
</html>
