<!DOCTYPE html>

<head>
	<link rel="stylesheet" type="text/css" href="scheduling.css">
</head>

<body>
	<section class="container">
	<h1>Schedule an Appointment</h1>
	<form>
		<div class="col-1"><label>Date</label></div>
		<div class="col-2 time"><label>Time</label></div>
		<div class="col-3 zone"><label>Timezone</label></div>
		<input type="date" class="col-1">
		<input type="time" class="col-2">
		<select class="col-3">
			<option>AST</option>
			<option>EST</option>
			<option>CST</option>
			<option>MST</option>
			<option>PST</option>
			<option>AKST</option>
			<option>HST</option>
			<option>UTC-11</option>
			<option>UTC+10</option>
		</select>
		<div class="comments">
		<label>Comments</label>
		</div>
		<textarea rows="10"></textarea>
		<label>Phone</label>
		<input type="text" name="phone">
		<label>Email</label>
		<input type="email" name="email">
	</form>
		<footer>
			<input type="submit" value="Submit" class="submit">
		</footer>
	</section>
</body>

 </html>
